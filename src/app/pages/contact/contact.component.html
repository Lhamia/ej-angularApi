  <p>Nombre de la nueva deidad</p>
  <input type="text" id="name" formControlName="name" />
  <span
    *ngIf="
      contactForm.controls['name'].errors &&
      contactForm.controls['name'].errors['required']
    "
    >requerido</span
  >

  <p>Descripci√≥n</p>

  >
  <div>
    <label for="image"> Subir imagen</label>

  <input class="input"
